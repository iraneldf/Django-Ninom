<div class="hero_area">
    <!-- header section strats -->
    <div class="brand_box">
        <a class="navbar-brand" href="{% url 'index' %}">
        <span>
         {{ encabezado.titulo }}
        </span>
        </a>
    </div>
    <!-- end header section -->

    <!-- slider section -->
    <section class=" slider_section position-relative">
        <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner">
                {% for item in carrusel1 %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <div class="img-box">
                            <img src="{{ item.imagen.url }}" alt="" >
                        </div>
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <!-- end slider section -->

    <!-- nav section -->

    <section class="nav_section">
        <div class="container">
            <div class="custom_nav2">
                <nav class="navbar navbar-expand custom_nav-container ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex  flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav  ">

                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'index' %}">{{ navbar.home }} <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'about' %}">{{ navbar.about }} </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'fruit' %}">{{ navbar.fruit }} </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'testimonial' %}">{{ navbar.testimonial }}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact' %}">{{ navbar.contact }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </section>

    <!-- end nav section -->
